<div class="design-initActivityZone">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">选择活动类型</h3>
        </div>
        <div class="panel-body">
            <div class="activitiy-radio-zone">
                <div class="form-group">
                    <label for="" class="control-label">活动名称:</label>
                    <div>
                        <input type="text" class="form-control" name="activity-name" placeholder="学习活动的活动名">
                    </div>
                </div>
                <hr>

                <label class="control-label">活动类型:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="pair">
                        思考-配对-分享
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="pyramid">
                        金字塔
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="jigsaw">
                        拼图策略
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="roleplay">
                        角色扮演
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="game">
                        游戏教学
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="activity-type-select" value="exp">
                        实验教学
                    </label>
                </div>

                <div class="alert alert-warning hidden">
                    <p>请选择活动类型并完善活动名称！</p>
                </div>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-success confirm-addActivity" "="">确定</button>
                <button class="btn btn-default" onclick="clearActivityMenu();">取消</button>
            </div>
        </div>
    </div>
</div>"
